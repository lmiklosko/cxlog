name: Build cxlog
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # GCC compiler
          - os: ubuntu-22.04
            cc: gcc-10
            cxx: g++-10
          - os: ubuntu-22.04
            cc: gcc-11
            cxx: g++-11
          - os: ubuntu-22.04
            cc: gcc-12
            cxx: g++-12

          - os: ubuntu-24.04
            cc: gcc-13
            cxx: g++-13
          - os: ubuntu-24.04
            cc: gcc-14
            cxx: g++-14

          # Clang compiler
          - os: ubuntu-22.04
            cc: clang-13
            cxx: clang++-13
          - os: ubuntu-22.04
            cc: clang-14
            cxx: clang++-14
          - os: ubuntu-22.04
            cc: clang-15
            cxx: clang++-15

          - os: ubuntu-24.04
            cc: clang-16
            cxx: clang++-16
          - os: ubuntu-24.04
            cc: clang-17
            cxx: clang++-17
          - os: ubuntu-24.04
            cc: clang-18
            cxx: clang++-18

          # MacOS
          - os: macos-latest
            cc: clang
            cxx: clang++

    name: ${{ matrix.compiler }} on ${{ matrix.os }}
    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Build
        run: |
          cmake -Bbuild -S. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_STANDARD=17 -DBUILD_TESTS=ON
          cmake --build build

      - name: Run tests
        run: |
          ctest --test-dir build --output --output-on-failure